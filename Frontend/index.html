<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        .sidebar {
            height: 100vh;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #343a40;
            color: white;
            transition: transform 0.3s ease;
        }

        .sidebar .list-group-item {
            background-color: #343a40;
            color: white;
            border: none;
        }

        .sidebar .list-group-item:hover {
            background-color: #495057;
        }

        .sidebar-heading {
            background-color: #495057;
            font-family: 'Cursive', sans-serif; /* Styled font for logo */
        }

        .sidebar .d-flex {
            display: none;
        }

        .sidebar-toggler {
            display: none;
        }

        @media (max-width: 991px) {
            .sidebar {
                transform: translateX(-250px); /* Hide sidebar on small screens */
            }

            .sidebar.toggled {
                transform: translateX(0); /* Show sidebar when toggled */
            }

            .sidebar-toggler {
                display: block;
            }

            .sidebar .d-flex {
                display: flex;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <button class="navbar-toggler sidebar-toggler" id="sidebarToggle" type="button">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div id="sidebar" class="sidebar">
        <div class="sidebar-heading text-center py-4 primary-text fs-4 fw-bold border-bottom">
            <i class="fas fa-school me-2"></i>Student System
        </div>
        <!-- Sidebar Links -->
        <div class="list-group list-group-flush my-3">
            <a href="#" class="list-group-item list-group-item-action bg-transparent text-white fw-bold">
                <i class="fas fa-home me-2"></i>Dashboard
            </a>
            <a href="#" class="list-group-item list-group-item-action bg-transparent text-white fw-bold">
                <i class="fas fa-users me-2"></i>Students
            </a>
            <a href="#" class="list-group-item list-group-item-action bg-transparent text-white fw-bold">
                <i class="fas fa-calendar-check me-2"></i>Attendance
            </a>
            <a href="#" class="list-group-item list-group-item-action bg-transparent text-white fw-bold">
                <i class="fas fa-dollar-sign me-2"></i>Payments
            </a>
            <a href="#" class="list-group-item list-group-item-action bg-transparent text-white fw-bold">
                <i class="fas fa-chart-line me-2"></i>Reports
            </a>
            <a href="#" class="list-group-item list-group-item-action bg-transparent text-white fw-bold">
                <i class="fas fa-cogs me-2"></i>Settings
            </a>
        </div>
        <form class="d-flex mt-3">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success me-2" type="submit">Search</button>
            <button class="btn btn-outline-danger" type="button">Logout</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const toggleButton = document.getElementById("sidebarToggle");
        const sidebar = document.getElementById("sidebar");

        toggleButton.addEventListener("click", () => {
            sidebar.classList.toggle("toggled");
        });
    </script>
</body>
</html>
