<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

        <nav class="navbar navbar-expand-lg navbar-light bg-light">

            </button>
            <a class="navbar-brand ms-3" href="#" style="font-family: 'Cursive', sans-serif; color: lightblue;">Student Management</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto"></ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success me-2" type="submit">Search</button>
                    <button class="btn btn-outline-danger" type="button">Logout</button>
                </form>
            </div>
        </nav>

<section>
        <div id="sidebar" class="sidebar">
            <button class="cancel-button" id="cancelButton">&times;</button>
            <div class="sidebar-heading text-center py-4 primary-text fs-4 fw-bold border-bottom">
                <i class="fas fa-school me-2"></i>Student System
            </div>
            <!-- Sidebar Links -->
            <div class="list-group list-group-flush my-3">
                <a href="#" class="list-group-item list-group-item-action bg-transparent text-white fw-bold">
                    <i class="fas fa-home me-2"></i>Dashboard
                </a>
                <a href="#" class="list-group-item list-group-item-action bg-transparent text-white fw-bold">

                </a>

                </a>
                <a href="#" class="list-group-item list-group-item-action bg-transparent text-white fw-bold">
                    <i class="fas fa-chart-line me-2"></i>Reports
                </a>
                <a href="#" class="list-group-item list-group-item-action bg-transparent text-white fw-bold">
                    <i class="fas fa-cogs me-2"></i>Settings
                </a>
            </div>
            <form class="d-flex mt-3 d-lg-none">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success me-2" type="submit">Search</button>
                <button class="btn btn-outline-danger" type="button">Logout</button>
            </form>
        </div>
</section>
